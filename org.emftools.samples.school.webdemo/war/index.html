<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>index</title>
    <script type="text/javascript" language="javascript" src="org.emftools.samples.school.webdemo.WebDemo/org.emftools.samples.school.webdemo.WebDemo.nocache.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
  </head>
  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    <table align="center" width="1050">
      <tr>
      	<td colspan="2">
      		<h1>Emf2gv standalone mode demonstration (embedded in a web container)</h1>
      	</td>
      </tr>
      <tr>
      	<td valign="top" width="350">
          <table align="top" width="100%">
            <tr>
              <td valign="top">Orientation :</td>
              <td id="orientationContainer" valign="top"></td>
            </tr>
            <tr>
              <td valign="top">Align same EClasses :</td>
              <td id="alignSameEClassesContainer" valign="top"></td>
            </tr>
            <tr>
              <td valign="top">Zoom :</td>
              <td id="zoomContainer" valign="top"></td>
            </tr>
            <tr>
              <td valign="top">Show classroom if :</td>
              <td id="classroomOclExpressionContainer" valign="top"></td>
            </tr>
            <tr>
              <td height="30" valign="top" colspan="2" id="classroomStatusContainer"></td>
            </tr>
            <tr>
              <td valign="top">Show student if :</td>
              <td id="studentOclExpressionContainer" valign="top"></td>
            </tr>
            <tr>
              <td height="30" valign="top" colspan="2" id="studentStatusContainer"></td>
            </tr>
          </table>
      	</td>
      	<td valign="middle" align="center" id="imageContainer" style="border-width : 1px;border-style : dotted;"></td>
      </tr>
    </table>
  </body>
</html>
